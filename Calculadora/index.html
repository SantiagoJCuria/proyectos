<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="pantalla">
            <input type="text" readonly id="respuesta" placeholder="0">
        </section>
        <section class="teclado">
            <div class="primera">
                <button class="boton numeros primera-fila">AC</button><button class="boton numeros primera-fila" onclick="limpiarRespuesta()">C</button><button class="boton numeros primera-fila"  onclick="porcentaje()">%</button><button class="boton numeros ultima-columna"  onclick="suma()">+</button>
            </div>
            <div class="segunda">
                <button class="boton numeros"  onclick="añadirAPantalla(7)">7</button><button class="boton numeros"  onclick="añadirAPantalla(8)">8</button><button class="boton numeros"  onclick="añadirAPantalla(9)">9</button><button class="boton numeros ultima-columna" onclick="multiplicacion()">*</button>
            </div>
            <div class="tercera">
                <button class="boton numeros"  onclick="añadirAPantalla(4)">4</button><button class="boton numeros"  onclick="añadirAPantalla(5)">5</button><button class="boton numeros"  onclick="añadirAPantalla(6)">6</button><button class="boton numeros ultima-columna" onclick="resta()">-</button>
            </div>
            <div class="cuarta">
                <button class="boton numeros"  onclick="añadirAPantalla(1)">1</button><button class="boton numeros"  onclick="añadirAPantalla(2)">2</button><button class="boton numeros"  onclick="añadirAPantalla(3)">3</button><button class="boton numeros ultima-columna" onclick="division()">/</button>
            </div>
            <div class="quinta">
            <button class="boton numeros" onclick="parentesis()">(</button><button class="boton numeros"  onclick="añadirAPantalla(0)">0</button><button class="boton numeros" onclick="parentesisCierre()">)</button><button class="boton numeros ultima-columna" onclick="resultado()" >=</button>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
