<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor_calculadora">
        <form>
            <input type="text" readonly placeholder="0" class="respuesta">
            
            <input type="button" value="AC" class="agregado">
            <input type="button" value="C" class="agregado">
            <input type="button" value="/" class="agregado">
            <input type="button" value="*" class="agregado">
                        
            <input type="button" value="7" class="numero">
            <input type="button" value="8" class="numero">
            <input type="button" value="9" class="numero">
            <input type="button" value="-" class="agregado">
             
            <input type="button" value="4" class="numero">
            <input type="button" value="5" class="numero">
            <input type="button" value="6" class="numero">
            <input type="button" value="+" class="agregado">
                        
            <input type="button" value="1" class="numero">
            <input type="button" value="2" class="numero">
            <input type="button" value="3" class="numero">
            <input type="button" value="." class="agregado">
            
            <input type="button" value="(" class="numero">
            <input type="button" value="0" class="numero">
            <input type="button" value=")" class="numero">
            <input type="button" value="=" class="agregado">
 
 

        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
