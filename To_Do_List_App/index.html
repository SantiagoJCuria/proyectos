<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <main class="contenedor">
        <section class="agregar">
            <input type="text" placeholder="Añadir tarea" id="tiuloAñadir">
            <button class="btn" id="btnAñadir">Añadir</button>
        </section>
        <section class="tareas">
            <table class="tabla" id="ListaTareas">
                <tr>
                    <th>Tarea</th>
                    <th>Acciones</th>
                </tr>
                <tr>
                    <td>Sacar al perro por las mañanas</td>
                    <td>
                        <button class="finalizado"><i class="fa-solid fa-check"></i></button>
                        <button class="editar"><i class="fa-solid fa-pen"></i></button>
                        <button class="eliminar"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </table>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
